<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="popupStyle.css" />
  </head>
  <body>
    <div class="row">
      <div class="col s12 m12">
        <div class="card #13005A">
          <div class="card-content white-text">
            <span class="card-title center">PassGen</span>
            <div class="password-length">
              <label for="password-length">Password Length:</label>
              <input
                type="number"
                id="password-length"
                min="1"
                max="100"
                value="12"
              />
            </div>
            <div class="marginTopBottom">
              <div class="col s6">
                <label>
                  <input type="checkbox" id="lowercase" checked="true" />
                  <span>Lower Case (a-z)</span>
                </label>
              </div>
              <div class="col s6">
                <label>
                  <input type="checkbox" id="uppercase" />
                  <span>Upper Case (A-Z)</span>
                </label>
              </div>
              <div class="col s6">
                <label>
                  <input type="checkbox" id="numberCase" />
                  <span>Number (0-9)</span>
                </label>
              </div>
              <div class="col s6">
                <label>
                  <input type="checkbox" id="symbol" />
                  <span>Special Characters</span>
                </label>
              </div>
            </div>
            <button id="generate-password" tabindex="1">Generate Password</button>
            <p>Your password is:</p>
            <textarea id="password" rows="3" readonly></textarea>
            <button id="copy-button">Copy to Clipboard</button>
            <div id="confirmation-message">Password copied to clipboard!</div>
          </div>
        </div>
      </div>
    </div>
  </div>  
      
    <script src="popupScript.js"></script>
    <script src="materialize.min.js"></script>
  </body>
</html>
